<template>
    <lightning-card title="LightSaber" icon-name="custom:custom58">

        <template if:true = {isColorBlue}>
            <span style="color: blue;"> Light Saber: >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> </span>
        </template>
        <template if:true = {isColorGreen}>
            <span style="color: green;"> Light Saber: >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> </span>
        </template>
        <template if:true = {isColorRed}>
            <span style="color: red;"> Light Saber: >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> </span>
        </template>
        

        <div class="slds-m-top_medium slds-m-bottom_x-large">
    
            <lightning-button-group>
                <lightning-button label="Blue" onclick={switchColor}></lightning-button>
                <lightning-button label="Green" onclick={switchColor}></lightning-button>
                <lightning-button label="Red" onclick={switchColor}></lightning-button>
            </lightning-button-group>
        </div>

    </lightning-card>
    
    
</template>
